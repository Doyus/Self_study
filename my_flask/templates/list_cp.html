<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>用户信息</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <script src='static/js/jquery-3.3.1.min.js'></script>
        <script src='static/js/bootstrap.min.js'></script>
    </head>

    <body>
        <table class="table table-striped">
            <caption>用户信息</caption>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th colspan="2">操作</th>

                </tr>
            </thead>
            <tbody>
                {% for i in N %}
                <tr><td>{{ i.id }}</td><td>{{ i.id }}</td><td>{{ i.name }}</td><td>{{ i.age }}</td><td><a href="javascript:if(confirm('确认删除')){window.location='del'}">删除</a></td><td><a href="">删除</a></td></tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

</html>
