<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>用户信息</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <script src='static/js/jquery-3.3.1.min.js'></script>
        <script src='static/js/bootstrap.min.js'></script>
    </head>

    <body>
        <table class="table table-striped">
            <caption>用户信息</caption>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>操作</th>

                </tr>
            </thead>
            <tbody>
                {% for i in N %}
                <tr><td>{{ i.id }}</td><td>{{ i.name }}</td><td>{{ i.age }}</td><td>
						<div class="btn-group">
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">操作<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="http://localhost:5000/update?idd={{ i.id }}">修改</a>
								</li>
								<li>
									<a href="http://localhost:5000/delete?idd={{ i.id }}">删除</a>
								</li>

							</ul>
						</div>

					</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

</html>
